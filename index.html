<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body class="p-5">
    <div class="container">
      <h2 class="text-center mb-4">Multiplication Table Generator</h2>

      <form action="multi-table.php" method="POST" class="mb-4">
        <div class="mb-3">
          <label for="number" class="form-label">Enter a number:</label>
          <input
            type="number"
            id="number"
            name="number"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Generate Table</button>
      </form>

      <!-- The multiplication table will be displayed here after form submission -->
    </div>
  </body>
</html>
